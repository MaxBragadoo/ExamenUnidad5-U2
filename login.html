<!DOCTYPE html>
<html lang="es">
<head>

    <script>
        function mostrarAlerta() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                alert("Inicio de sesión exitoso.");
            } else if (urlParams.has('error')) {
                const error = urlParams.get('error');
                if (error === 'user_not_found') {
                    alert("Nombre de usuario no encontrado.");
                } else if (error === 'incorrect_password') {
                    alert("Contraseña incorrecta.");
                }
            }
        }
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Título del formulario */
        .login-container h2 {
            margin: 0 0 20px;
            color: #333;
        }

        /* Campos del formulario */
        .login-container input {
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Botón de login */
        .login-container button {
            align-items: center;
            width: 100%;
            padding: 10px;
            background: #0072ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Hover del botón de login */
        .login-container button:hover {
            background: #005bb5;
        }

        /* Enlace de registro */
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #ff0000f8;
            text-decoration: none;
            font-size: 14px;
        }

        /* Hover del enlace de registro */
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="mostrarAlerta()">
    
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="scriptLogin.php" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" translate="center">Iniciar Sesión</button>
        </form>
        <a href="fomularioRegistro.html">¿No tienes una cuenta? Regístrate</a>
    </div>
</body>
</html>
